<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <iframe src="https://giphy.com/embed/DWUEBCadFCSc0" width="480" height="193" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <!-- <img src="google.png"> -->
            <div class="searchBx">
                <input type="text" name="" class="query" value="">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Google Search</button>
            </div>
        </div>
    </section>
    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        query.addEventListener("keydown",function(event){
            if(event.keyCode === 13 ){
                search();
            }
        });

        function search(){
            const input = query.value;
            let url = 'https://www.google.com/search?q='+ input;
            window.open(url,'_self');
        }
    </script>
</body>
</html>
